<app-inside-page
  #ONE
  *ngIf="tabNow === PAGE.ONE"

<app-inside-page
  #TWO
  *ngIf="tabNow === PAGE.TWO"
  [pageNum]="PAGE.TWO"></app-inside-page>

<hr>
<button (click)="changeTab(PAGE.ONE)">page1</button>
<button (click)="changeTab(PAGE.TWO)">page2 (새로운 창)</button>
